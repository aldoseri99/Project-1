<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/07d6ecaddb.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <title>Sandworm</title>
  </head>
  <body>
    <div class="title">
      <h1>Sandworm</h1>
    </div>
    <div class="game-part">
      <div class="left-side">
        <h1 class="score-label"></h1>
      </div>
      <main>
        <div class="level">
          Choose level
          <div>
            <button class="snake">Snake</button>
            <button class="sandworm">Sandworm</button>
            <button class="python">Python</button>
          </div>
        </div>
        <div class="game-over">
          Game Over!
          <button class="restart-btn">Restart</button>
        </div>
        <div class="board"></div>
      </main>
      <div class="right-side">
        <h1 class="best-score-label"></h1>
        <h1 class="time-label">Time: 00:00</h1>
      </div>
    </div>
  </body>
</html>
